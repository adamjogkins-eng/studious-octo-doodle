<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Tutor - 25 Lesson Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira+Code', monospace; line-height: 1.5; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .lesson-content p { margin-bottom: 0.75rem; font-size: 0.9rem; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MASTER_KEY = "AIzaSyCHBkm2Pivn0NshxBpdIPswhxxq-vgfAds";

        const LESSONS = [
            { id: 1, title: "The Document Skeleton", content: "Every HTML document requires a specific structure to be valid. The <!DOCTYPE html> declaration tells the browser we are using HTML5. The <html> element is the root, <head> contains invisible metadata (like the title), and <body> holds everything the user actually sees.", initialCode: "<!DOCTYPE html>\n<html>\n  <head>\n    <title>My First Site</title>\n  </head>\n  <body>\n    <h1>Welcome to the Web!</h1>\n  </body>\n</html>" },
            { id: 2, title: "Text Hierarchy (H1-H6)", content: "Headings aren't just for size; they provide 'semantic meaning' for search engines. <h1> is your main subject, <h2> for sections, and so on.", initialCode: "<body>\n  <h1>Global News</h1>\n  <h2>Local Stories</h2>\n  <h3>Weather Updates</h3>\n</body>" },
            { id: 3, title: "The Paragraph Element", content: "The <p> tag is a 'block-level' element, meaning it automatically starts on a new line.", initialCode: "<body>\n  <p>This is the first paragraph.</p>\n</body>" },
            { id: 4, title: "Unordered Lists (UL)", content: "When the order of items doesn't matter, use <ul>. Every item inside must be wrapped in an <li> tag.", initialCode: "<ul>\n  <li>Apples</li>\n  <li>Milk</li>\n</ul>" },
            { id: 5, title: "Ordered Lists (OL)", content: "If you are writing a recipe or step-by-step instructions, use <ol>.", initialCode: "<ol>\n  <li>Open editor</li>\n  <li>Write HTML</li>\n</ol>" },
            { id: 6, title: "Hyperlinks (Anchors)", content: "The <a> tag creates connections between pages using the 'href' attribute.", initialCode: "<a href='https://google.com'>Search</a>" },
            { id: 7, title: "Visual Assets (Images)", content: "Images use the <img> tag. You must provide a 'src' and an 'alt' attribute.", initialCode: "<img src='https://picsum.photos/200' alt='Random image'>" },
            { id: 8, title: "Strong and Emphasized", content: "Use <strong> for bold (importance) and <em> for italics (emphasis).", initialCode: "<strong>Bold</strong> and <em>Italic</em>" },
            { id: 9, title: "Interactive Buttons", content: "The <button> tag creates a clickable UI element.", initialCode: "<button>Click Me</button>" },
            { id: 10, title: "Generic Containers (Div)", content: "The <div> tag is a 'box' used to group other elements together.", initialCode: "<div>\n  <p>I am in a div.</p>\n</div>" },
            { id: 11, title: "Inline Containers (Span)", content: "A <span> is an inline container used to target small pieces of text.", initialCode: "<p>The sky is <span style='color:blue'>blue</span></p>" },
            { id: 12, title: "Basic Text Inputs", content: "Use <input type='text'> for a simple one-line input box.", initialCode: "<input type='text' placeholder='Name'>" },
            { id: 13, title: "Checkboxes", content: "Checkboxes allow users to select multiple options.", initialCode: "<input type='checkbox'> I agree" },
            { id: 14, title: "Radio Selection", content: "Radio buttons are for picking ONE option. Give them the same 'name'.", initialCode: "<input type='radio' name='x'> A\n<input type='radio' name='x'> B" },
            { id: 15, title: "Textareas (Multi-line)", content: "The <textarea> allows for multiple lines of text.", initialCode: "<textarea></textarea>" },
            { id: 16, title: "Data Tables", content: "Tables organize data into rows (<tr>) and cells (<td>).", initialCode: "<table>\n  <tr><td>Cell 1</td></tr>\n</table>" },
            { id: 17, title: "Header Semantics", content: "The <header> tag is used for the top section of a page.", initialCode: "<header>Site Title</header>" },
            { id: 18, title: "Footer Semantics", content: "The <footer> tag appears at the bottom of a page.", initialCode: "<footer>Contact Info</footer>" },
            { id: 19, title: "Sectioning Content", content: "Use <section> to group related content.", initialCode: "<section>Content</section>" },
            { id: 20, title: "Navigation Menus", content: "The <nav> tag identifies major navigation links.", initialCode: "<nav>Home | About</nav>" },
            { id: 21, title: "Aside (Sidebars)", content: "The <aside> element is for secondary content like sidebars.", initialCode: "<aside>Trivia</aside>" },
            { id: 22, title: "Embedding Videos", content: "The <video> tag allows you to play video files.", initialCode: "<video controls width='200'></video>" },
            { id: 23, title: "Audio Playback", content: "The <audio> tag lets you play sound files.", initialCode: "<audio controls></audio>" },
            { id: 24, title: "Forms (The Whole Package)", content: "A <form> groups all inputs together for submission.", initialCode: "<form><input><button>Go</button></form>" },
            { id: 25, title: "FINAL EXAM", content: "Final challenge! Fix the bugs and build a full landing page.", initialCode: "<!-- Final Exam -->\n<header><h1>Master</h1></header>\n<main><p>Link <a href=''>here</a></p></main>" }
        ];

        const STORAGE_KEY = 'html_masterclass_local_v1';

        function App() {
            const [activeTab, setActiveTab] = useState('lesson');
            const [currentLessonIndex, setCurrentLessonIndex] = useState(0);
            const [code, setCode] = useState(LESSONS[0].initialCode);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [showKeyModal, setShowKeyModal] = useState(true);
            const [isSpeaking, setIsSpeaking] = useState(false);

            const chatEndRef = useRef(null);
            const audioContextRef = useRef(null);
            const currentLesson = LESSONS[currentLessonIndex];

            // Load initial state from LocalStorage
            useEffect(() => {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        setCurrentLessonIndex(parsed.lessonIndex || 0);
                        setCode(parsed.code || LESSONS[0].initialCode);
                    } catch (e) {
                        console.error("Failed to parse local storage", e);
                    }
                }
            }, []);

            // Save state to LocalStorage on change
            useEffect(() => {
                const dataToSave = {
                    lessonIndex: currentLessonIndex,
                    code: code,
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            }, [currentLessonIndex, code]);

            useEffect(() => {
                if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, currentLessonIndex, messages, showKeyModal]);

            // Helper for Audio (PCM to WAV)
            const playPCM = async (base64Data) => {
                try {
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                    }
                    const ctx = audioContextRef.current;
                    const binaryString = atob(base64Data);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
                    
                    const pcm16 = new Int16Array(bytes.buffer);
                    const float32 = new Float32Array(pcm16.length);
                    for (let i = 0; i < pcm16.length; i++) float32[i] = pcm16[i] / 32768.0;

                    const buffer = ctx.createBuffer(1, float32.length, 24000);
                    buffer.getChannelData(0).set(float32);
                    const source = ctx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(ctx.destination);
                    
                    setIsSpeaking(true);
                    source.onended = () => setIsSpeaking(false);
                    source.start();
                } catch (e) {
                    console.error("Audio playback error", e);
                    setIsSpeaking(false);
                }
            };

            const speakText = async (text) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${MASTER_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Say warmly and helpfully: ${text}` }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: {
                                    voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } }
                                }
                            }
                        })
                    });
                    const result = await response.json();
                    const audioData = result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (audioData) await playPCM(audioData);
                } catch (e) {
                    console.error("TTS Error", e);
                }
            };

            const fetchGemini = async (payload, endpoint = "generateContent", model = "gemini-2.5-flash-preview-09-2025") => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:${endpoint}?key=${MASTER_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return await response.json();
                } catch (e) { 
                    console.error("API Error", e);
                    return null; 
                }
            };

            const aiAction = async (type) => {
                setActiveTab('chat');
                setIsTyping(true);
                let prompt = `Role: HTML Tutor. Action Requested: ${type}. Current Lesson: ${currentLesson.title}. Student's Code: ${code}. provide a concise, encouraging, and helpful response. If explaining, be simple. If debugging, point out the error. Limit to 3-4 sentences.`;
                const result = await fetchGemini({ contents: [{ parts: [{ text: prompt }] }] });
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Mentor connection interrupted.";
                setMessages(prev => [...prev, { role: 'ai', text }]);
                setIsTyping(false);
                speakText(text);
            };

            const handleChat = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                const m = { role: 'user', text: input };
                setMessages(p => [...p, m]);
                setInput('');
                setIsTyping(true);
                const res = await fetchGemini({ contents: [{ parts: [{ text: `Student Question: ${input}. Context (Current Code): ${code}. Limit response to 3 sentences.` }] }] });
                const text = res?.candidates?.[0]?.content?.parts?.[0]?.text || "I'm having a bit of trouble connecting to my brain!";
                setMessages(p => [...p, { role: 'ai', text }]);
                setIsTyping(false);
                speakText(text);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden text-sm">
                    <header className="flex items-center justify-between px-6 py-3 bg-slate-900 border-b border-slate-800 shrink-0 shadow-lg">
                        <div className="flex items-center gap-4">
                            <div className="p-2 bg-blue-600 rounded-lg"><i data-lucide="graduation-cap" className="w-5 h-5 text-white"></i></div>
                            <div>
                                <h1 className="text-sm font-bold text-white">HTML Masterclass</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest leading-none">Lesson {currentLessonIndex + 1} of 25</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            {isSpeaking && (
                                <div className="flex items-center gap-1.5 px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full animate-pulse">
                                    <div className="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                                    <span className="text-[10px] text-blue-400 font-bold">Mentor Speaking</span>
                                </div>
                            )}
                            <div className="flex items-center gap-2 text-[10px] font-bold">
                                <span className="text-slate-400 flex items-center gap-1"><i data-lucide="save" className="w-3 h-3"></i> Auto-saving</span>
                            </div>
                            <div className="w-32 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-blue-500" style={{width: `${(currentLessonIndex+1)/25*100}%`}}></div>
                            </div>
                        </div>
                    </header>

                    <main className="flex flex-1 overflow-hidden">
                        <div className="w-[340px] border-r border-slate-800 flex flex-col bg-slate-900/40">
                            <div className="flex p-1.5 gap-1.5 bg-slate-900/60 border-b border-slate-800">
                                <button onClick={() => setActiveTab('lesson')} className={`flex-1 py-2 rounded-md text-xs font-bold ${activeTab === 'lesson' ? 'bg-blue-600' : 'text-slate-400'}`}>Lesson</button>
                                <button onClick={() => setActiveTab('chat')} className={`flex-1 py-2 rounded-md text-xs font-bold ${activeTab === 'chat' ? 'bg-blue-600' : 'text-slate-400'}`}>Mentor</button>
                            </div>

                            <div className="flex-1 overflow-y-auto px-6 py-6 lesson-content">
                                {activeTab === 'lesson' ? (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold text-white leading-tight">{currentLesson.title}</h2>
                                        <div className="p-4 bg-blue-500/5 border border-blue-500/10 rounded-xl">
                                            <p className="text-slate-300 italic opacity-90">{currentLesson.content}</p>
                                        </div>
                                        <div className="grid grid-cols-3 gap-2">
                                            <button onClick={() => aiAction('explain')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold hover:bg-slate-800">Explain</button>
                                            <button onClick={() => aiAction('debug')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold hover:bg-slate-800">Debug</button>
                                            <button onClick={() => aiAction('quiz')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold hover:bg-slate-800">Quiz</button>
                                        </div>
                                        <div className="pt-4 space-y-2">
                                            <div className="flex gap-2">
                                                {currentLessonIndex > 0 && (
                                                    <button onClick={() => {
                                                        const prevIdx = currentLessonIndex - 1;
                                                        setCurrentLessonIndex(prevIdx);
                                                        setCode(LESSONS[prevIdx].initialCode);
                                                    }} className="flex-1 py-3 bg-slate-800 text-slate-300 rounded-xl font-bold">Back</button>
                                                )}
                                                {currentLessonIndex < LESSONS.length - 1 && (
                                                    <button onClick={() => { 
                                                        const nextIdx = currentLessonIndex + 1;
                                                        setCurrentLessonIndex(nextIdx); 
                                                        setCode(LESSONS[nextIdx].initialCode); 
                                                    }} className="flex-[2] py-3 bg-blue-600 text-white rounded-xl font-bold">Next Lesson</button>
                                                )}
                                            </div>
                                            <button onClick={() => {
                                                if(confirm("Reset this lesson's code to original?")) {
                                                    setCode(currentLesson.initialCode);
                                                }
                                            }} className="w-full text-[10px] text-slate-600 font-bold uppercase py-2">Reset Code</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-full">
                                        <div className="flex-1 space-y-4 overflow-y-auto pr-2">
                                            {messages.length === 0 && (
                                                <div className="text-center text-slate-500 py-10">
                                                    <i data-lucide="bot" className="w-8 h-8 mx-auto mb-2 opacity-20"></i>
                                                    <p className="text-[10px]">Your HTML mentor is ready to help.</p>
                                                </div>
                                            )}
                                            {messages.map((msg, i) => (
                                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`max-w-[85%] p-3 rounded-xl text-xs ${msg.role === 'user' ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}`}>{msg.text}</div>
                                                </div>
                                            ))}
                                            {isTyping && <div className="text-slate-500 text-[10px] italic">AI is thinking...</div>}
                                            <div ref={chatEndRef} />
                                        </div>
                                        <form onSubmit={handleChat} className="mt-4 flex gap-2">
                                            <input value={input} onChange={e => setInput(e.target.value)} placeholder="Ask your mentor..." className="flex-1 bg-slate-800 border border-slate-700 rounded-lg p-2 text-xs outline-none focus:ring-1 focus:ring-blue-500" />
                                            <button className="p-2 bg-blue-600 rounded-lg"><i data-lucide="send" className="w-4 h-4"></i></button>
                                        </form>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex-1 flex flex-col bg-slate-950">
                            <div className="h-1/2 flex flex-col border-b border-slate-800 relative">
                                <div className="px-4 py-2 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Editor</span>
                                    <span className="text-[10px] text-slate-600">HTML5</span>
                                </div>
                                <textarea value={code} onChange={e => setCode(e.target.value)} className="w-full h-full bg-[#0d1117] p-6 font-mono text-sm resize-none focus:outline-none text-blue-50/90" spellCheck="false" />
                            </div>
                            <div className="flex-1 flex flex-col">
                                <div className="px-4 py-2 bg-slate-900 border-b border-slate-800">
                                    <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Live Preview</span>
                                </div>
                                <iframe srcDoc={code} className="w-full h-full bg-white border-none" />
                            </div>
                        </div>
                    </main>

                    {showKeyModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/95 backdrop-blur-md p-4">
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-sm w-full shadow-2xl text-center">
                                <div className="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mb-6 mx-auto"><i data-lucide="award" className="w-8 h-8 text-white"></i></div>
                                <h2 className="text-xl font-bold mb-2">HTML Masterclass</h2>
                                <p className="text-slate-400 mb-6 text-xs leading-relaxed">Welcome back! Your progress is stored locally in this browser. AI Mentoring is active using an encrypted API key.</p>
                                <button onClick={() => setShowKeyModal(false)} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-sm transition-all shadow-lg shadow-blue-900/40">Enter Masterclass</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
