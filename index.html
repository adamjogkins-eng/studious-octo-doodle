<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Tutor - 25 Lesson Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira+Code', monospace; line-height: 1.5; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .lesson-content p { margin-bottom: 0.75rem; font-size: 0.9rem; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LESSONS = [
            { id: 1, title: "The Document Skeleton", content: "Every HTML document requires a specific structure to be valid. The <!DOCTYPE html> declaration tells the browser we are using HTML5. The <html> element is the root, <head> contains invisible metadata (like the title), and <body> holds everything the user actually sees.", initialCode: "<!DOCTYPE html>\n<html>\n  <head>\n    <title>My First Site</title>\n  </head>\n  <body>\n    <h1>Welcome to the Web!</h1>\n  </body>\n</html>" },
            { id: 2, title: "Text Hierarchy (H1-H6)", content: "Headings aren't just for size; they provide 'semantic meaning' for search engines. <h1> is your main subject, <h2> for sections, and so on. Using them correctly helps Google understand your page layout and improves accessibility.", initialCode: "<body>\n  <h1>Global News</h1>\n  <h2>Local Stories</h2>\n  <h3>Weather Updates</h3>\n</body>" },
            { id: 3, title: "The Paragraph Element", content: "The <p> tag is a 'block-level' element, meaning it automatically starts on a new line with some space above and below it.", initialCode: "<body>\n  <p>This is the first paragraph.</p>\n</body>" },
            { id: 4, title: "Unordered Lists (UL)", content: "When the order of items doesn't matter, use <ul>. Every item inside must be wrapped in an <li> tag.", initialCode: "<ul>\n  <li>Apples</li>\n  <li>Milk</li>\n</ul>" },
            { id: 5, title: "Ordered Lists (OL)", content: "If you are writing a recipe or step-by-step instructions, use <ol>. The browser will automatically number the items for you.", initialCode: "<ol>\n  <li>Open editor</li>\n  <li>Write HTML</li>\n</ol>" },
            { id: 6, title: "Hyperlinks (Anchors)", content: "The <a> tag creates connections between pages using the 'href' attribute.", initialCode: "<a href='https://google.com'>Search</a>" },
            { id: 7, title: "Visual Assets (Images)", content: "Images use the <img> tag. You must provide a 'src' and an 'alt' attribute.", initialCode: "<img src='https://picsum.photos/200' alt='Random image'>" },
            { id: 8, title: "Strong and Emphasized", content: "Use <strong> for bold (importance) and <em> for italics (emphasis).", initialCode: "<strong>Bold</strong> and <em>Italic</em>" },
            { id: 9, title: "Interactive Buttons", content: "The <button> tag creates a clickable UI element.", initialCode: "<button>Click Me</button>" },
            { id: 10, title: "Generic Containers (Div)", content: "The <div> tag is a 'box' used to group other elements together.", initialCode: "<div>\n  <p>I am in a div.</p>\n</div>" },
            { id: 11, title: "Inline Containers (Span)", content: "A <span> is an inline container used to target small pieces of text.", initialCode: "<p>The sky is <span style='color:blue'>blue</span></p>" },
            { id: 12, title: "Basic Text Inputs", content: "Use <input type='text'> for a simple one-line input box.", initialCode: "<input type='text' placeholder='Name'>" },
            { id: 13, title: "Checkboxes", content: "Checkboxes allow users to select multiple options.", initialCode: "<input type='checkbox'> I agree" },
            { id: 14, title: "Radio Selection", content: "Radio buttons are for picking ONE option. Give them the same 'name'.", initialCode: "<input type='radio' name='x'> A\n<input type='radio' name='x'> B" },
            { id: 15, title: "Textareas (Multi-line)", content: "The <textarea> allows for multiple lines of text.", initialCode: "<textarea></textarea>" },
            { id: 16, title: "Data Tables", content: "Tables organize data into rows (<tr>) and cells (<td>).", initialCode: "<table>\n  <tr><td>Cell 1</td></tr>\n</table>" },
            { id: 17, title: "Header Semantics", content: "The <header> tag is used for the top section of a page.", initialCode: "<header>Site Title</header>" },
            { id: 18, title: "Footer Semantics", content: "The <footer> tag appears at the bottom of a page.", initialCode: "<footer>Contact Info</footer>" },
            { id: 19, title: "Sectioning Content", content: "Use <section> to group related content.", initialCode: "<section>Content</section>" },
            { id: 20, title: "Navigation Menus", content: "The <nav> tag identifies major navigation links.", initialCode: "<nav>Home | About</nav>" },
            { id: 21, title: "Aside (Sidebars)", content: "The <aside> element is for secondary content like sidebars.", initialCode: "<aside>Trivia</aside>" },
            { id: 22, title: "Embedding Videos", content: "The <video> tag allows you to play video files.", initialCode: "<video controls width='200'></video>" },
            { id: 23, title: "Audio Playback", content: "The <audio> tag lets you play sound files.", initialCode: "<audio controls></audio>" },
            { id: 24, title: "Forms (The Whole Package)", content: "A <form> groups all inputs together for submission.", initialCode: "<form><input><button>Go</button></form>" },
            { id: 25, title: "FINAL EXAM", content: "Final challenge! Fix the bugs and build a full landing page.", initialCode: "<!-- Final Exam -->\n<header><h1>Master</h1></header>\n<main><p>Link <a href=''>here</a></p></main>" }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('lesson');
            const [currentLessonIndex, setCurrentLessonIndex] = useState(0);
            const [code, setCode] = useState(LESSONS[0].initialCode);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [apiKey, setApiKey] = useState("");
            const [showKeyModal, setShowKeyModal] = useState(true);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isOfflineMode, setIsOfflineMode] = useState(false);
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);

            const chatEndRef = useRef(null);
            const currentLesson = LESSONS[currentLessonIndex];
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'html-master-compact';

            // Firebase Initialization
            useEffect(() => {
                const initFirebase = async () => {
                    const config = typeof __firebase_config !== 'undefined' 
                        ? JSON.parse(__firebase_config) 
                        : { apiKey: apiKey || "AIzaSyCHBkm2Pivn0NshxBpdIPswhxxq-vgfAds", authDomain: "masterclass.firebaseapp.com", projectId: "masterclass", storageBucket: "masterclass.appspot.com", messagingSenderId: "123", appId: "123" };
                    
                    if (apiKey) config.apiKey = apiKey; // Use user's key if they provided one

                    const app = FB.initializeApp(config);
                    const auth = FB.getAuth(app);
                    const firestore = FB.getFirestore(app);
                    setDb(firestore);

                    await FB.signInAnonymously(auth);
                    FB.onAuthStateChanged(auth, (u) => setUser(u));
                };

                if (!showKeyModal || isOfflineMode) {
                    initFirebase().catch(console.error);
                }
            }, [showKeyModal, isOfflineMode]);

            // Cloud Data Persistence
            useEffect(() => {
                if (!user || !db || isOfflineMode) return;

                const userDoc = FB.doc(db, 'artifacts', appId, 'users', user.uid, 'progress', 'current');
                
                // Load data
                const unsubscribe = FB.onSnapshot(userDoc, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.lessonIndex !== undefined) setCurrentLessonIndex(data.lessonIndex);
                        if (data.code) setCode(data.code);
                    }
                }, (err) => console.error("Firestore Error:", err));

                return () => unsubscribe();
            }, [user, db, isOfflineMode]);

            // Save data whenever code or lesson changes
            useEffect(() => {
                if (!user || !db || isOfflineMode) return;
                const save = async () => {
                    const userDoc = FB.doc(db, 'artifacts', appId, 'users', user.uid, 'progress', 'current');
                    await FB.setDoc(userDoc, {
                        code,
                        lessonIndex: currentLessonIndex,
                        lastUpdated: Date.now()
                    }, { merge: true });
                };
                const timeout = setTimeout(save, 2000); // Debounced save
                return () => clearTimeout(timeout);
            }, [code, currentLessonIndex, user, db]);

            useEffect(() => {
                if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, currentLessonIndex, messages, showKeyModal]);

            const fetchGemini = async (payload, endpoint = "generateContent", model = "gemini-2.5-flash-preview-09-2025") => {
                const keyToUse = apiKey || "";
                if (!keyToUse) return null;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:${endpoint}?key=${keyToUse}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return await response.json();
                } catch (e) { return null; }
            };

            const aiAction = async (type) => {
                if (!apiKey) return alert("Please enter an API key to use AI features.");
                setActiveTab('chat');
                setIsTyping(true);
                let prompt = `Role: HTML Tutor. Type: ${type}. Lesson: ${currentLesson.title}. Code: ${code}`;
                const result = await fetchGemini({ contents: [{ parts: [{ text: prompt }] }] });
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "AI unreachable.";
                setMessages(prev => [...prev, { role: 'ai', text }]);
                setIsTyping(false);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden text-sm">
                    <header className="flex items-center justify-between px-6 py-3 bg-slate-900 border-b border-slate-800 shrink-0 shadow-lg">
                        <div className="flex items-center gap-4">
                            <div className="p-2 bg-blue-600 rounded-lg"><i data-lucide="graduation-cap" className="w-5 h-5 text-white"></i></div>
                            <div>
                                <h1 className="text-sm font-bold text-white">HTML Masterclass</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest leading-none">Lesson {currentLessonIndex + 1} of 25</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2 text-[10px] text-slate-500 font-bold">
                                {user ? <span className="text-emerald-500 flex items-center gap-1"><i data-lucide="cloud" className="w-3 h-3"></i> Syncing</span> : <span className="text-rose-500">Local Only</span>}
                            </div>
                            <div className="w-32 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-blue-500" style={{width: `${(currentLessonIndex+1)/25*100}%`}}></div>
                            </div>
                        </div>
                    </header>

                    <main className="flex flex-1 overflow-hidden">
                        <div className="w-[340px] border-r border-slate-800 flex flex-col bg-slate-900/40">
                            <div className="flex p-1.5 gap-1.5 bg-slate-900/60 border-b border-slate-800">
                                <button onClick={() => setActiveTab('lesson')} className={`flex-1 py-2 rounded-md text-xs font-bold ${activeTab === 'lesson' ? 'bg-blue-600' : 'text-slate-400'}`}>Lesson</button>
                                <button onClick={() => setActiveTab('chat')} className={`flex-1 py-2 rounded-md text-xs font-bold ${activeTab === 'chat' ? 'bg-blue-600' : 'text-slate-400'}`}>Mentor</button>
                            </div>

                            <div className="flex-1 overflow-y-auto px-6 py-6 lesson-content">
                                {activeTab === 'lesson' ? (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold text-white">{currentLesson.title}</h2>
                                        <div className="p-4 bg-blue-500/5 border border-blue-500/10 rounded-xl">
                                            <p className="text-slate-300 italic opacity-90">{currentLesson.content}</p>
                                        </div>
                                        {apiKey && (
                                            <div className="grid grid-cols-3 gap-2">
                                                <button onClick={() => aiAction('explain')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold">Explain</button>
                                                <button onClick={() => aiAction('debug')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold">Debug</button>
                                                <button onClick={() => aiAction('quiz')} className="flex flex-col items-center p-2 bg-slate-800/40 rounded-lg text-[10px] font-bold">Quiz</button>
                                            </div>
                                        )}
                                        <div className="pt-4 space-y-2">
                                            {currentLessonIndex < LESSONS.length - 1 && (
                                                <button onClick={() => { 
                                                    const nextIdx = currentLessonIndex + 1;
                                                    setCurrentLessonIndex(nextIdx); 
                                                    setCode(LESSONS[nextIdx].initialCode); 
                                                }} className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">Next Lesson</button>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-full">
                                        <div className="flex-1 space-y-4 overflow-y-auto pr-2">
                                            {messages.map((msg, i) => (
                                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`max-w-[85%] p-3 rounded-xl text-xs ${msg.role === 'user' ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}`}>{msg.text}</div>
                                                </div>
                                            ))}
                                            <div ref={chatEndRef} />
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex-1 flex flex-col bg-slate-950">
                            <div className="h-1/2 flex flex-col border-b border-slate-800 relative">
                                <div className="px-4 py-2 bg-slate-900 border-b border-slate-800 flex justify-between">
                                    <span className="text-[10px] font-bold text-slate-500 uppercase">Editor</span>
                                </div>
                                <textarea value={code} onChange={e => setCode(e.target.value)} className="w-full h-full bg-[#0d1117] p-6 font-mono text-sm resize-none focus:outline-none text-blue-50/90" spellCheck="false" />
                            </div>
                            <div className="flex-1 flex flex-col">
                                <div className="px-4 py-2 bg-slate-900 border-b border-slate-800">
                                    <span className="text-[10px] font-bold text-slate-500 uppercase">Preview</span>
                                </div>
                                <iframe srcDoc={code} className="w-full h-full bg-white border-none" />
                            </div>
                        </div>
                    </main>

                    {showKeyModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/95 backdrop-blur-md p-4">
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-sm w-full shadow-2xl text-center">
                                <div className="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mb-6 mx-auto"><i data-lucide="cpu" className="w-8 h-8 text-white"></i></div>
                                <h2 className="text-xl font-bold mb-2">HTML Masterclass</h2>
                                <p className="text-slate-400 mb-6 text-xs">Unlock AI tutoring with a Gemini key or continue with cloud sync enabled.</p>
                                <div className="space-y-3">
                                    <input type="password" placeholder="Gemini API Key (Optional)" value={apiKey} onChange={e => setApiKey(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500" />
                                    <button onClick={() => setShowKeyModal(false)} className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold text-sm">Save & Enter</button>
                                    <div className="flex items-center gap-2 py-2"><div className="h-px bg-slate-800 flex-1"></div><span className="text-[10px] text-slate-600 font-bold uppercase">Or</span><div className="h-px bg-slate-800 flex-1"></div></div>
                                    <button onClick={() => { setIsOfflineMode(true); setShowKeyModal(false); }} className="w-full py-3 bg-slate-800 text-slate-300 rounded-lg font-bold text-sm">Continue without Sync</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
